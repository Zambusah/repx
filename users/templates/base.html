<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}REPS - Sito in sviluppo{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    {% block header %}
    <header>
        <!-- Disclaimer evidenziato -->
        <div class="bg-warning text-dark text-center py-2 small fw-semibold">
            ⚠️ Questo sito è in fase di sviluppo e non è collegato a nessuna attività commerciale
        </div>
    </header>
    {% endblock %}

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-center py-3 border-top mt-4 text-muted small">
        &copy; 2025 REPS
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
